<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel='stylesheet' type='text/css' href='styles.css' />
    <link rel='stylesheet' type='text/css' href='animateClock.css' />
</head>
<body>
    <nav>
        <a href='index.html'>Clock Animation</a>
        <a href='aniJsClock.html'>Clock with JS and Animation</a>
        <a href='jsClock.html'>JavaScript Clock</a>
    </nav>
    <section>
        <svg width='400' height='400'>
            <circle r='150' cx='200' cy='200' style='fill: #FFFFFF; stroke-width: 1; stroke: #999999;' />
            <line id='seconds' x1='200' y1='200' x2='200' y2='75' style='stroke-width: 1; stroke: #FF0000;' />
            <line id='hours' x1='200' y1='200' x2='200' y2='125' style='stroke-width: 3; stroke: #333333;' />
            <line id='minutes' x1='200' y1='200' x2='200' y2='90' style='stroke-width: 2; stroke: #333333;' />
            <text x='188' y='67' style='fill: #EBBD3F; '>XII</text>
            <text x='199' y='67' style='fill: #EBBD3F; transform: rotate(30deg); transform-origin: center;'>I</text>
            <text x='192' y='67' style='fill: #EBBD3F; transform: rotate(60deg); transform-origin: center;'>II</text>
            <text x='188' y='67' style='fill: #EBBD3F; transform: rotate(90deg); transform-origin: center;'>III</text>
            <text x='188' y='67' style='fill: #EBBD3F; transform: rotate(120deg); transform-origin: center;'>IIII</text>
            <text x='199' y='67' style='fill: #EBBD3F; transform: rotate(150deg); transform-origin: center;'>V</text>
            <text x='192' y='67' style='fill: #EBBD3F; transform: rotate(180deg); transform-origin: center;'>VI</text>
            <text x='188' y='67' style='fill: #EBBD3F; transform: rotate(210deg); transform-origin: center;'>VII</text>
            <text x='185' y='67' style='fill: #EBBD3F; transform: rotate(240deg); transform-origin: center;'>VIII</text>
            <text x='192' y='67' style='fill: #EBBD3F; transform: rotate(270deg); transform-origin: center;'>IX</text>
            <text x='199' y='67' style='fill: #EBBD3F; transform: rotate(300deg); transform-origin: center;'>X</text>
            <text x='192' y='67' style='fill: #EBBD3F; transform: rotate(330deg); transform-origin: center;'>XI</text>
        </svg>
    </section>
    <footer>
        A simple animation of a clock using css keyframes.
    </footer>
</body>
</html>
